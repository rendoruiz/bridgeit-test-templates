<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Review - Sign Up</title>

  <link rel="stylesheet" href="assets/css/navigation-menu.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="branding"><img src="assets/img/logo-full.svg" alt=""></a>
      <nav class="main-nav">
        <ul>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card" style="--padding: 50px 40px;">
        <h2 class="heading2 font-primary">Start studying for free!</h2>
        <form id="register-form" action="">
          <section>
            <h3 class="heading3">Name</h3>
            <div class="input-group">
              <label for="firstName" class="sr-only">First Name</label>
              <input 
                type="text" 
                name="first-name" 
                id="firstName" 
                placeholder="First Name" 
                autocomplete="given-name"
              >
            </div>
            <div class="input-group">
              <label for="lastName" class="sr-only">Last Name</label>
              <input 
                type="text" 
                name="last-name" 
                id="lastName" 
                placeholder="Last Name" 
                autocomplete="family-name"
              >
            </div>
          </section>
          <section>
            <h3 class="heading3">Email</h3>
            <div class="input-group">
              <label for="email" class="sr-only">Email</label>
              <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Email" 
                autocomplete="email"
              >
              <!-- <span class="server-response">Email is already in use.</span> -->
            </div>
          </section>
          <section>
            <h3 class="heading3">Password</h3>
            <div class="input-group">
              <label for="password" class="sr-only">Password</label>
              <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Password" 
              >
            </div>
            <div class="input-group">
              <label for="passwordConfirm" class="sr-only">Confirm Password</label>
              <input 
                type="password" 
                name="password-confirm" 
                id="passwordConfirm" 
                placeholder="Confirm Password" 
              >
            </div>
          </section>
          <input type="submit" class="btn" value="Sign Up">
        </form>
        <a href="login.html" class="link-back">Already have an account? Login.</a>
      </div>
    </div>
  </main>

  <script src="assets/js/navigation-menu.js" type="module"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
