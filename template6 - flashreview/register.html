<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/main.css">

  <title>Flash Review - Register</title>
</head>
<body>
  <main class="auth">
    <form id="register-form" action="landing.html">
      <h5>Name</h5>

      <input type="text" 
        name="first-name" 
        id="first-name"
        placeholder="First Name"
        autocomplete="given-name"
        required
      >
      <input type="text" 
        name="last-name" 
        id="last-name"
        placeholder="Last Name"
        autocomplete="family-name"
        required
      >
      <h5>Date of Birth</h5>
      <div class="birthday">
        <select name="bdayMonth" id="bdayMonth" autocomplete="bday-month">
          <option value="">Month</option>
        </select>
        <select name="bdayDay" id="bdayDay" autocomplete="bday-day">
          <option value="">Day</option>
        </select>
        <select name="bdayYear" id="bdayYear" autocomplete="bday-year">
          <option value="">Year</option>
        </select>
      </div>
      <h5>Location</h5>
      <input type="text" 
        name="Province" 
        id="Province"
        placeholder="Province"
      >

      <h5>Email</h5>
      <input type="email" 
        name="email" 
        id="email" 
        placeholder="Email" 
        autocomplete="email"
        required
      >

      <h5>Password</h5>
      <input type="password" 
        name="password" 
        id="password" 
        placeholder="Password"
        required
      >
      <input type="password" 
        name="password-confirm" 
        id="password-confirm" 
        placeholder="Confirm Password"
        required
      >

      <input type="submit" value="Sign Up">
    </form>
    <a href="login.html">Existing user? Login.</a>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
