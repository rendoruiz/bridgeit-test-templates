<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Review - Login</title>

  <link rel="stylesheet" href="assets/css/navigation-menu.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="branding"><img src="assets/img/logo-full.svg" alt=""></a>
      <nav class="main-nav">
        <ul>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card" style="--padding: 50px 40px;">
        <h2 class="heading2 font-primary">Login</h2>
        <form id="register-form" action="">
          <section>
            <h3 class="heading3">Email</h3>
            <div class="input-group">
              <label for="email" class="sr-only">Email</label>
              <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Email" 
                autocomplete="email"
              >
            </div>
            <h3 class="heading3">Password</h3>
            <div class="input-group">
              <label for="email" class="sr-only">Password</label>
              <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Password" 
                autocomplete="current-password"
              >
            </div>
          </section>
          <input type="submit" class="btn" value="Login">
        </form>
        <a href="signup.html" class="link-back">Don't have an account? Sign up.</a>
      </div>
    </div>
  </main>
  
  <script src="assets/js/main.js"></script>
  <script src="assets/js/navigation-menu.js" type="module"></script>
</body>
</html>
