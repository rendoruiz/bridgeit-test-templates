<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/main.css">

  <title>Flash Review - Register</title>
</head>
<body>
  <main class="auth">
    <form id="register-form" action="landing.html">
      <h5>Personal Info</h5>
      <input type="text" 
        name="first-name" 
        id="first-name"
        placeholder="First Name"
        autocomplete="given-name"
        required
      >
      <input type="text" 
        name="last-name" 
        id="last-name"
        placeholder="Last Name"
        autocomplete="family-name"
        required
      >
      <input type="date" 
        name="birthdate" 
        id="birthdate"
        placeholder="Date of Birth"
        autocomplete="bday"
      >
      <input type="text" 
        name="Province" 
        id="Province"
        placeholder="Province"
      >

      <h5>Account Info</h5>
      <input type="email" 
        name="email" 
        id="email" 
        placeholder="Email" 
        autocomplete="email"
        required
      >
      <input type="password" 
        name="password" 
        id="password" 
        placeholder="Password"
        required
      >
      <input type="password" 
        name="password-confirm" 
        id="password-confirm" 
        placeholder="Confirm Password"
        required
      >

      <input type="submit" value="Sign Up">
    </form>
    <a href="login.html">Existing user? Login.</a>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
